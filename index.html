<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Entregar Certificado - Narvaezbid</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #1c1c3c;
				color: #dfdfdf;
			}
			h2 {
				text-align: center;
			}
			.campos {
				margin: 10px;
				padding: 10px;
				background-color: #2c2c5c;
				border-radius: 10px;
				font-size: 25px;
			}
			.buttons {
				display: flex;
				justify-content: center;
				flex-direction: column;
				align-items: center;
			}
			.button {
				padding: 10px 10px;
				font-family: Arial, Helvetica, sans-serif;
				background-color: transparent;
				border-radius: 50px;
				border: 1px solid #be00ff;
				transition: all 0.2s ease;
				margin: 5px;
				min-width: 270px;
				cursor: pointer;
				color: white;
				font-size: 35px;
			}
			.button:hover {
				background-color: #be00ff;
				color: white;
			}
			.modal {
				display: none;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgba(0, 0, 0, 0.4);
			}
			.modal-content {
				background-color: #2c2c5c;
				margin: 15% auto;
				padding: 20px;
				border: 1px solid #be00ff;
				width: 80%;
				max-width: 500px;
				text-align: center;
				border-radius: 10px;
			}
			.close {
				color: #aaa;
				float: right;
				font-size: 28px;
				font-weight: bold;
				cursor: pointer;
			}
			.close:hover,
			.close:focus {
				color: white;
				text-decoration: none;
			}
			.modal img {
				width: 100%;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<h2>Entregar certificado de subasta</h2>

		<div class="buttons">
			<button id="btnEscanear" class="button">Escanear DNI</button>
			<button id="btnInstructivo" class="button">Instructivo</button>
		</div>

		<div id="modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<img src="instructivo.jpg" alt="Instructivo" />
			</div>
		</div>

		<script>
			document
				.getElementById("btnInstructivo")
				.addEventListener("click", function () {
					document.getElementById("modal").style.display = "block";
				});

			document.querySelector(".close").addEventListener("click", function () {
				document.getElementById("modal").style.display = "none";
			});

			window.addEventListener("click", function (event) {
				if (event.target === document.getElementById("modal")) {
					document.getElementById("modal").style.display = "none";
				}
			});
		</script>
	</body>
</html>
