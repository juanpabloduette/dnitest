<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/signature_pad"></script>
		<title>Entregar Certificado - Narvaezbid</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #1c1c3c;
				color: #dfdfdf;
			}
			h2 {
				text-align: center;
				margin: 10px 0 0 0;
			}
			.campos {
				margin: 10px;
				padding: 10px;
				background-color: #2c2c5c;
				border-radius: 10px;
				font-size: 25px;
			}
			#video-container {
				position: relative;
				display: inline-block;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#recuadro {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 250px;
				height: 80px;
				background-color: transparent;
				border: 1px solid white;
				transform: translate(-50%, -50%);
				pointer-events: none;
				display: none;
			}
			video {
				/* display: block;
				width: 100%;
				height: 350px;
				max-width: 350px; */

				display: block;
				width: 100%;
				height: auto;
				max-width: 400px; /* Aumentamos el ancho m치ximo */
				max-height: 250px; /* Reducimos la altura */
				object-fit: cover;
			}
			.buttons {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#btnEscanear {
				padding: 10px 10px;
				font-family: Arial, Helvetica, sans-serif;
				background-color: transparent;
				border-radius: 50px;
				border: 1px solid #be00ff;
				transition: all 0.2s ease;
				margin: 5px;
				min-width: 270px;
				cursor: pointer;
				color: white;
				font-size: 35px;
			}

			#btnEscanear:hover,
			#btnInstructivo:hover,
			#btnAceptar:hover,
			#btnBorrar:hover {
				background-color: #be00ff;
				color: white;
			}
			#btnEscanear,
			#btnLinterna {
				margin: 5px;
			}
			#btnLinterna {
				padding: 10px 10px;
				font-family: Arial, Helvetica, sans-serif;
				background-color: transparent;
				border-radius: 50px;
				border: 1px solid #be00ff;
				transition: all 0.2s ease;
				margin: 5px;
				cursor: pointer;
				color: white;
				font-size: 35px;
			}
			.btnInstructivo-box {
				display: flex;
				justify-content: center;
			}
			#btnInstructivo,
			#btnAceptar,
			#btnBorrar {
				padding: 10px 10px;
				font-family: Arial, Helvetica, sans-serif;
				background-color: transparent;
				border-radius: 50px;
				border: 1px solid #be00ff;
				transition: all 0.2s ease;
				margin: 5px;
				cursor: pointer;
				color: white;
				font-size: 16px;
			}
			/* MODAL */
			.modal {
				display: none;
				position: fixed;
				z-index: 1;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgba(0, 0, 0, 0.7);
			}
			.modal-content {
				background-color: #2c2c5c;
				margin: 15% auto;
				padding: 20px;
				border: 1px solid #be00ff;
				width: 80%;
				max-width: 500px;
				text-align: center;
				border-radius: 10px;
			}
			.close {
				color: #aaa;
				float: right;
				font-size: 28px;
				font-weight: bold;
				cursor: pointer;
			}
			.close:hover,
			.close:focus {
				color: white;
				text-decoration: none;
			}
			.modal img {
				width: 100%;
				border-radius: 10px;
			}

			/* Firma */
			#signature-container {
				display: none;
				/* border: 2px solid #000; */
				width: 100%;
				max-width: 350px;
				margin: 10px;
				padding: 5px;
				text-align: center;
				background-color: #2c2c5c;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				margin: 0 auto;
				border-radius: 10px;
			}
			#signature-pad {
				border: 1px solid #be00ff;
				width: 100%;
				height: 220px;
			}
			#firma-guardada {
				margin-top: 20px;
				display: none;
			}
		</style>
	</head>
	<body>
		<h2>Entregar certificado de Subasta</h2>
		<div class="btnInstructivo-box">
			<button id="btnInstructivo">Instructivo</button>
		</div>

		<div id="video-container">
			<video id="video" style="display: none" autoplay></video>
			<div id="recuadro"></div>
		</div>

		<div class="campos">
			<!-- <p><strong>Resultado:</strong> <span id="resultado"></span></p> -->
			<p><strong>Apellido:</strong> <span id="apellido"></span></p>
			<p><strong>Nombre:</strong> <span id="nombre"></span></p>
			<p><strong>DNI:</strong> <span id="dni"></span></p>
			<!-- <p><strong>Fecha Emisi칩n:</strong> <span id="fechaEmision"></span></p> -->
		</div>
		<div class="buttons">
			<button id="btnEscanear">Escanear DNI</button>
			<button id="btnLinterna" style="display: none">游댡</button>
		</div>
		<!-- Contenedor de firma -->
		<div id="signature-container">
			<h3>Firma Digital</h3>
			<canvas id="signature-pad"></canvas>
			<div class="buttons">
				<button onclick="saveSignature()" id="btnAceptar">Aceptar</button>
				<button onclick="clearSignature()" id="btnBorrar">Borrar</button>
				<button onclick="quitSignature()" id="btnBorrar">Cancelar</button>
			</div>
		</div>

		<!-- Imagen de la firma guardada -->
		<div id="firma-guardada">
			<h4>Firma Guardada:</h4>
			<img id="firma-imagen" src="" alt="Firma guardada" />
		</div>
		<div id="modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<img src="dniformat.png" alt="Instructivo" />
			</div>
		</div>
		<script type="module">
			import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/library@latest/+esm";

			const codeReader = new BrowserMultiFormatReader();
			const videoElement = document.getElementById("video");
			const resultadoElement = document.getElementById("resultado");
			const btnEscanear = document.getElementById("btnEscanear");
			const btnLinterna = document.getElementById("btnLinterna");
			const recuadro = document.getElementById("recuadro");

			const apellidoElement = document.getElementById("apellido");
			const nombreElement = document.getElementById("nombre");
			const dniElement = document.getElementById("dni");
			const fechaEmisionElement = document.getElementById("fechaEmision");

			let stream = null;
			let track = null;
			let linternaEncendida = false;

			btnEscanear.addEventListener("click", () => {
				navigator.mediaDevices
					.getUserMedia({
						video: {
							facingMode: "environment",
							width: { ideal: 1920 }, // Aumenta la resoluci칩n
							height: { ideal: 1080 },
						},
					})
					.then((s) => {
						stream = s;
						videoElement.srcObject = stream;
						videoElement.style.display = "block";
						videoElement.play();
						btnLinterna.style.display = "inline";
						track = stream.getVideoTracks()[0];
						recuadro.style.display = "block";

						codeReader.decodeFromVideoDevice(
							undefined,
							videoElement,
							(result, err) => {
								if (result) {
									const datos = result.text;
									// resultadoElement.textContent = datos;

									const partes = datos.split("@");
									if (partes.length >= 9) {
										apellidoElement.textContent = partes[1];
										nombreElement.textContent = partes[2];
										dniElement.textContent = partes[4];
										// fechaEmisionElement.textContent = partes[7];
									}

									console.log("C칩digo detectado:", datos);
									detenerEscaneo();
									codeReader.reset();
									document.getElementById("signature-container").style.display = "flex";
								}
							}
						);
					})
					.catch((err) => console.error("Error accediendo a la c치mara:", err));
			});

			btnLinterna.addEventListener("click", () => {
				if (track) {
					linternaEncendida = !linternaEncendida;
					track
						.applyConstraints({ advanced: [{ torch: linternaEncendida }] })
						.then(() =>
							console.log(`Linterna ${linternaEncendida ? "encendida" : "apagada"}`)
						)
						.catch((err) => console.error("No se pudo activar la linterna:", err));
				}
			});

			function detenerEscaneo() {
				if (stream) {
					stream.getTracks().forEach((track) => track.stop());
					stream = null;
				}

				videoElement.srcObject = null;
				videoElement.style.display = "none";
				btnLinterna.style.display = "none";
				btnEscanear.style.display = "none";
				linternaEncendida = false;
				recuadro.style.display = "none";
				console.log("C치mara apagada y escaneo detenido.");
				// alert("Escaneo completado, c치mara apagada.");
			}

			document
				.getElementById("btnInstructivo")
				.addEventListener("click", function () {
					document.getElementById("modal").style.display = "block";
				});

			document.querySelector(".close").addEventListener("click", function () {
				document.getElementById("modal").style.display = "none";
			});

			window.addEventListener("click", function (event) {
				if (event.target === document.getElementById("modal")) {
					document.getElementById("modal").style.display = "none";
				}
			});

			// Firma
			let signaturePad;
			let firmaBase64 = "";

			window.onload = function () {
				let canvas = document.getElementById("signature-pad");
				signaturePad = new SignaturePad(canvas, {
					backgroundColor: "transparent",
				});
			};

			// Borrar firma
			function clearSignature() {
				signaturePad.clear();
			}

			// Guardar firma
			function saveSignature() {
				if (!signaturePad.isEmpty()) {
					firmaBase64 = signaturePad.toDataURL();
					document.getElementById("firma-imagen").src = firmaBase64;
					document.getElementById("firma-guardada").style.display = "block";
					document.getElementById("signature-container").style.display = "none";
				} else {
					alert("Debes firmar antes de aceptar.");
				}
			}

			document.addEventListener("DOMContentLoaded", function () {
				const canvas = document.getElementById("signature-pad");
				const signaturePad = new SignaturePad(canvas);

				window.clearSignature = function () {
					signaturePad.clear();
				};

				window.saveSignature = function () {
					if (signaturePad.isEmpty()) {
						alert("Por favor, firma antes de guardar.");
						return;
					}

					const dataURL = signaturePad.toDataURL();
					document.getElementById("firma-imagen").src = dataURL;
					document.getElementById("firma-guardada").style.display = "block";
					document.getElementById("firma-container").style.display = "none";
				};
			});
		</script>
	</body>
</html>
